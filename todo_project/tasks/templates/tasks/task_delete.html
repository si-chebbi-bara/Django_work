<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>

<body>
    <h1>Are you sure you want to delete "{{ task.title }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">✅ Yes, delete</button>
        <a href="{% url 'tasks' %}">❌ Cancel</a>
    </form>
</body>

</html>
